<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="horse.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="calculator-grid" id="calculatorGrid">
        <div class="output">
            <div data-previous class="previous-operand"></div>
            <div data-current class="current-operand"></div>
        </div>
        
        <button data-clear class="span-two">AC</button>
        <button data-del>DEL</button>
        <button data-operation>/</button>
        <button data-numb>1</button>
        <button data-numb>2</button>
        <button data-numb>3</button>
        <button data-operation>*</button>
        <button data-numb>4</button> 
        <button data-numb>5</button>
        <button data-numb>6</button>
        <button data-operation>+</button>
        <button data-numb>7</button>
        <button data-numb>8</button>
        <button data-numb>9</button>
        <button data-operation>-</button>
        <button data-numb>.</button>
        <button data-numb>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>

</html>
